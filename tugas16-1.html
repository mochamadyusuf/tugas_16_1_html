<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Form Element</h1>

    <!-- button menggunakan elemen input -->
    <form action="">
      <input type="submit" value="button 1" />
      <input type="button" value="button 2" />
      <input type="reset" value="button 3" />
    </form>
    <br />
    <!-- button menggunakan elemen button -->
    <button type="button" name="button">button 4</button>
    <button type="submit" name="button">button 5</button>
    <button type="reset" name="button">button 6</button>
    <br /><br />
    <form action="">
      <!-- input color dengan warna kuning -->
      <input type="color" name="yellow" id="" />
      <!-- input color dengan warna biru -->
      <input type="color" name="blue" id="" />
      <!-- input color dengan warna merah -->
      <input type="color" name="red" id="" />
    </form>
    <br />
    <p>Semoga ilmu yang dipelajari berkah - Tugas 16-1</p>
  </body>
</html>
